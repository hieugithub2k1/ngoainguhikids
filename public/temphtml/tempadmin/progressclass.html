<style>
    .dv-content {
        padding: 10px;
    }

    .dv-content-title {
        font-size: 25px;
        font-weight: 500;
        color: #333;
        margin-bottom: 10px;
    }

    .dv-content-box {
        background-color: white;
        padding: 10px;
        border-radius: 5px;
    }

    .dv-content-box.box1 .courseName,
    .dv-content-box.box1 .className {
        font-size: 18px;
        font-weight: 500;
        color: #333;
    }

    .dv-content-box.box1 .courseName span,
    .dv-content-box.box1 .className span {
        font-size: 18px;
        font-weight: normal;
    }

    .dv-content-box.box1 .box-progress {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .dv-content-box.box1 .box-progress .progress {
        --score: 0%;
        flex: 1;
        height: 10px;
        background-color: white;
        border: 1px solid rgb(173, 173, 173);
        border-radius: 10px;
        padding: 1.5px;
        overflow: hidden;
    }

    .dv-content-box.box1 .box-progress .progress .progress_bar {
        width: var(--score);
        height: 100%;
        background-color: green;
        border-radius: 5px;
    }

    .dv-content-box.box2 {
        margin-top: 10px;
        background-color: transparent;
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 0;
    }

    .dv-content-box.box2>* {
        background-color: white;
        padding: 10px;
        border-radius: 5px;
    }

    /*  */

    .chart-container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
    }

    .chart-container .chart-title {
        font-size: 18px;
        font-weight: 500;
        color: #333;
        margin-bottom: 10px;
    }

    .chart-container .chart-title span {
        font-weight: normal;
        color: #868686;
    }

    .chart-container .chart {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 10px;
        border-radius: 8px;
        gap: 10px;
    }

    .chart-container .bar {
        position: relative;
        --width: 0%;
        width: 0;
        background-color: rgba(187, 187, 187, 0.2);
        border-radius: 2px;
        text-align: right;
        color: transparent;
        padding-right: 10px;
        transition: width 0.3s ease;
        margin-bottom: 5px;
        isolation: isolate;
        animation: dv_grow 1s ease forwards;
    }

    .chart-container .bar>div {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        background-color: #4CAF50;
        width: var(--width);
        z-index: -1;
        color: white;
        border-radius: 2px;
    }

    .chart-container .bar.red>div {
        color: red;
    }

    .chart-container .bar>div {
        padding-right: 10px;
    }

    @keyframes dv_grow {
        0% {
            width: 0 !important;
        }

        100% {
            width: 100%;
        }
    }

    .chart-container .bar-label {
        margin-top: 5px;
    }

    .chart-container .bar-label.nomal {
        font-size: 16px;
        font-weight: 500;
        color: #333;
        width: fit-content;
        cursor: pointer;
    }

    .chart-container .bar-label.nomal:hover{
        color: #007bff;
    }

    .chart-container .separator {
        height: 1px;
        background-color: #ddd;
        margin: 5px 0;
    }

    .chart-container .chart>div:last-child .separator {
        display: none;
    }

    .box-overllay .progress-overllay{
            position: fixed;
            inset: 0;
            background-color: rgba(216, 216, 216, 0.5);
            z-index: 10;
            backdrop-filter: blur(10px);
            padding: 20px;
            animation: dv_fadeIn 0.5s ease forwards;
        }

        @keyframes dv_fadeIn {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .box-overllay .box-overllay-close{
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            
        }

        .box-overllay .box-overllay-close:hover svg{
            color: red;
        }

        .box-overllay .box-overllay-close svg{
           width: 35px;
           height: 35px;
        }

        .box-overllay .progress-overllay-content{
            background-color: white;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            overflow-y: auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }



        .box-overllay .progress-item.info>p{
            font-size: 18px;
            font-weight: 500;
            color: #333;;
        }

        .box-overllay .progress-item.info>p>span{
            font-size: 18px;
            font-weight: normal;
        }

        .box-overllay .progress-item{
            box-shadow: 0 0 5px rgb(141, 141, 141,0.8);
            padding: 10px;
            border-radius: 5px;
        }

</style>

<script type="module">
    import { mbNotification, mbConfirm, mbLoading, mbFetch, mbPagination, mbFormData } from './public/js/allmodule.js';

    const divRoot = document.getElementById('root');
    // divRoot.innerHTML = '';

    const urlParams = new URLSearchParams(window.location.search);
    const idClass = parseInt(urlParams.get('class'));

    // kiểm tra idclass có phải là number không 
    if (isNaN(idClass)) {
        window.location.href = 'admin/classes';
    }

    // lấy thông tin

    (async () => {
        const url = "admin/classes/getprogress/" + idClass;
        try {
            mbLoading(true);
            const res = await mbFetch(url);
            if (res.error) {
                mbNotification('Error', res.error, 2, 5);
                return;
            }
            renderProgress(res);
            console.log(res);
        } catch ($err) {
            console.log($err);
        } finally {
            mbLoading(false);
        }
    })();

    function renderProgress(data) {
        const box1 = document.createElement('div');
        box1.classList.add('dv-content-box', 'box1');
        box1.innerHTML = `
             <p class="courseName">Course Name: <span>${data.courseName}</span></p>
            <p class="className">ClassName: <span>${data.className}</span></p>
        `;

        const box2 = document.createElement('div');
        box2.classList.add('dv-content-box', 'box2');
        box2.innerHTML = `
                <div class="chart-container">
                <div class="chart"></div>
            </div>
        `;
        const chart = box2.querySelector('.chart');
        data.students.forEach(item => {
            const div = document.createElement('div');
            const percent = item.percent;
            div.innerHTML = `
                        <div class="bar${percent <= 10 ? ' red' : ''}" style="--width: ${percent}%">.<div>${percent}%</div></div>
                        <div class="bar-label nomal">${item.studentName}</div>
                        <div class="separator"></div>
            `;
            const btn = div.querySelector('.bar-label');
            btn.addEventListener('click',()=>{
                getProgressDetail(item.idStudent);
            });
            chart.appendChild(div);
        });
        
        const oldbox1 = document.querySelector('.dv-content-box.box1');
        const oldbox2 = document.querySelector('.dv-content-box.box2');
        oldbox1.replaceWith(box1);
        oldbox2.replaceWith(box2);
    }


    async function getProgressDetail(idUser){
        const url = 'admin/classes/getprogressdetail/' + idUser + '/' + idClass;
        try{
            mbLoading(true);
            const res = await mbFetch(url);
            if(res.error){
                mbNotification('Error',res.error,2,3);
                return;
            }
            renderProgressDetail(res);
        }catch($err){
            console.log($err);
        }finally{
            mbLoading(false);
        }
    }

    function renderProgressDetail(data){
        const boxOverllay = document.querySelector('.box-overllay');
        emptyElement(boxOverllay);
        const div = document.createElement('div');
        div.classList.add('progress-overllay');
        div.innerHTML = `
               <div class="box-overllay-close">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>              
        </div>
        <div class="progress-overllay-content">
            <div class="progress-item info">
                <p>Name: <span>${data.userName}</span></p>
                <p>Course: <span>${data.courseName}</span></p>
                <p>Class: <span>${data.className}</span></p>
            </div>
        </div>
        `;

        const content = div.querySelector('.progress-overllay-content');
        data.lessons.forEach(lesson => {
            const div = document.createElement('div');
            div.classList.add('progress-item');
            div.innerHTML = `
                    <div class="chart-container">
                    <h4 class="chart-title">${lesson.lessonName} <span>(${lesson.percentLesson}%)</span></h4>
                    <div class="chart"></div>
                </div>
            `;
            const chart = div.querySelector('.chart');
            lesson.quizzes.forEach(quiz => {
                const div = document.createElement('div');
                const percent = quiz.percentQuiz;
                div.innerHTML = `
                    <div class="bar${percent <= 10 ? ' red' : ''}" style="--width: ${percent}%">.<div>${percent}%</div></div>
                    <div class="bar-label">${quiz.quizName}</div>
                    <div class="separator"></div>
                `;
                chart.appendChild(div);
            });
            content.appendChild(div);
        });

        const close = div.querySelector('.box-overllay-close');
        close.onclick = ()=>{
            emptyElement(boxOverllay);
        }
        boxOverllay.appendChild(div);
    }


    function emptyElement(element) {
        while (element.firstChild) {
            element.removeChild(element.firstChild);
        }
    }

</script>
